<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      [formControl]="filter"
      placeholder="Search in all columns"
    />
  </mat-form-field>

  <div class="list-action-container">
    <button mat-raised-button (click)="addElement()">Add element</button>
    <button mat-raised-button (click)="resetData()">Reset data</button>
  </div>

  <div class="list-table-container">
    @if (elements$ | async) {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="list-action-header" mat-header-cell *matHeaderCellDef>
          Action
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <div class="list-action-container">
            <button mat-button (click)="editElement(i)">Edit</button>
            <button
              (click)="deleteElement(i)"
              mat-mini-fab
              aria-label="Delete element"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </div>
</mat-card>
